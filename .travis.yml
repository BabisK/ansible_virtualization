    vagrant_version: latest
  - distribution: fedora-31
    vagrant_version: latest
  - distribution: fedora-30
    vagrant_version: latest
  - distribution: fedora-29
    vagrant_version: latest
  - distribution: fedora-28
    vagrant_version: latest
  - distribution: fedora-27
    vagrant_version: latest
  - distribution: fedora-26
    vagrant_version: latest

#--------------------------------
#
# Ubuntu
