---
sudo: required
language: python
python:
  - "3"
services: docker

cache:
  - pip

install:
  - pip install --upgrade pip
  - pip install pipenv
  - pipenv install -d --deploy --system

script:
  - ansible-lint roles/*
  - yamllint roles/*
  # from: https://github.com/diodonfrost/ansible-role-vagrant/blob/master/.travis.yml#L162
  - 'distribution=${distribution} vagrant_version=${vagrant_version} molecule test'

## modified from: https://github.com/diodonfrost/ansible-role-vagrant/blob/master/.travis.yml
env:
#-----------------------------------------------
#
# CentOS
#
#-----------------------------------------------
  - distribution: centos-8
    vagrant_version: latest
  - distribution: centos-7
    vagrant_version: latest
  - distribution: centos-6
    vagrant_version: latest

#--------------------------------
#
# Fedora
#
#--------------------------------
